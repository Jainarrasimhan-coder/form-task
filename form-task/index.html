<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-top: 10px;">
        <div class="row mt-5">
            <div class="col-4">
                <form action="">
                    <table class="style">
                        <tr>
                            <td>
                                <label for="name">NAME</label>

                            </td>
                            <td>
                                <input type="text" id="name" required>
                            </td>
                            <!-- <td>
                                <label for="lastname">lastname</label> <input type="text" id="lastname">
                            </td> -->
                        </tr>

                        <tr>
                            <td>
                                <label for="state">STATE</label>

                            </td>
                            <td>
                                <input type="text" id="state" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="country">COUNTRY</label>

                            </td>
                            <td>
                                <input type="text" id="country" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="address">ADDRESS</label>

                            </td>
                            <td>
                                <textarea name="" id="address" cols="30" rows="5" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pincode">PINCODE</label>

                            </td>
                            <td>
                                <input type="text" id="pincode" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">GENDER</label>
                            </td>
                            <td>
                                <select name="gener" id="gender">
                                    <option value="male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>

                                <label for="food">FOOD</label>
                            </td>
                            <td>
                                <select name="food" id="food">
                                    <option value="pizza">Pizza</option>
                                    <option value="burger">burger</option>
                                    <option value="fried">fried</option>
                                    <option value="curd">curd</option>
                                    <option value="puri">puri</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>
                <tr>
                    <br>
                    <td>
                        <button style="background-color: rgb(146, 127, 255);" onclick="submit()">SUBMIT</button>
                    </td>
                </tr>

            </div>
            <div class="col-8">
                <table class="table">
                    <thead class="head">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <!-- <th scope="col">last name</th> -->
                            <th scope="col">GENDER</th>
                            <th scope="col">FOOD ITEM</th>
                            <th scope="col">ADDRESS</th>
                            <th scope="col">STATE</th>
                            <th scope="col">COUNTRY</th>
                            <th scope="col">PINCODE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td id="summa"></td>
                            <td id="1"></td>
                            <td id="countries"></td>
                            <td id="addresses"></td>
                            <td id="genders"></td>
                            <td id="foods"></td>
                            <td id="pincodes"></td>

                        </tr>
                        <!-- <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr> -->
                    </tbody>
                </table>

            </div>
        </div>


    </div>
    <script src="./form.js"></script>
</body>

</html>
